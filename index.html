---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts offset: 0 limit: 100 %}
  <div class="post">
    <h1 class="post-title">
      <!--<a href="{{ site.baseurl }}/{{ post.url }}">-->
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <!--<span class="post-date">{{ post.date | date_to_string }}</span> -->
     <p> {{ post.excerpt }} </p>
     <p> <a class = "graybutton" href="{{ post.url }}">Continue reading</a></p>
     <!--{{ post.content }}-->
  </div>
  {% endfor %}
</div>
